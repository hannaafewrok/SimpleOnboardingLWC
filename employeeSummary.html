<!-- employeeSummary.html -->
<template>
    <lightning-card title="Employee Summary">
        <div class="slds-p-around_medium">
            <template if:true={employee}>
                <div class="slds-m-bottom_small">
                    <b>{employee.name}</b>
                </div>

                <div class="slds-grid slds-wrap slds-gutters_small">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-text-title_caps">Branch</div>
                        <div>{employee.branch}</div>
                    </div>

                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-text-title_caps">Role</div>
                        <div>{employee.role}</div>
                    </div>
                </div>

                <template if:true={recordUrl}>
                    <div class="slds-m-top_small">
                        <lightning-formatted-url
                            value={recordUrl}
                            label="Open Employee Record"
                            target="_blank"
                        ></lightning-formatted-url>
                    </div>
                </template>

                <template if:true={showDone}>
                    <div class="slds-m-top_medium">
                        <lightning-button
                            label="Done"
                            variant="brand"
                            onclick={handleDoneClick}
                        ></lightning-button>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
