<template>
    <lightning-card title="Create Employee">
        <div class="slds-p-around_medium">
            <lightning-record-edit-form
                object-api-name="Employee__c"
                onsubmit={handleSubmit}
                onsuccess={handleSuccess}
            >
                <lightning-messages></lightning-messages>

                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Employee_ID__c"></lightning-input-field>
                <lightning-input-field field-name="Branch__c"></lightning-input-field>
                <lightning-input-field field-name="Role__c"></lightning-input-field>

                <div class="slds-m-top_medium">
                    <lightning-button type="submit" variant="brand" label="Create"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
